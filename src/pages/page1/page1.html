<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <div id="page1-markdown1" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Let&#39;s figure out how to best file a complaint.
    </p>
  </div>
  <ion-card id="page1-card21">
    <ion-list>
      <ion-item id="page1-list-item-container2">
        <div id="page1-markdown3" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Are you the
            <strong>
              subject
            </strong>
            of the police incident?
          </p>
        </div>
      </ion-item>
      <button id="page1-button1" ion-button color="positive" (click)="segueToPage2()" block>
        Yes, it happened to me.
      </button>
      <button id="page1-button2" ion-button color="positive" (click)="segueToPage4()" block>
        No, I am an eye-witness
      </button>
      <button id="page1-button3" ion-button color="positive" (click)="segueToPage4()" block>
        No, I learned about it on social media.
      </button>
    </ion-list>
  </ion-card>
</ion-content>
